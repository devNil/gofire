<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Login</title>
	<link rel="stylesheet" href="/css/login.css" type="text/css" media="all" charset="utf-8">
	<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>-->
	<script src="js/jquery-1.9.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
	$(function(){
		
		//redirect if user already logged in
		if(sessionStorage["usr"]){
			window.location="/chat.html";
		}
		
		
		if($("#username").val().length != 0){
			$("#submitbutton").removeAttr('disabled');
		}else{
			$("#submitbutton").attr('disabled', 'disabled');
		}
		
		//don't send form with empty user
		$("#username").keydown(function(event){
			if(event.keyCode == 13 && $(this).val().length == 0){
				event.preventDefault();
				return false;
			}else{
				sessionStorage["usr"] = $("#username").val()
			}
		});
		
		$("#username").keyup(function(event){
			if($(this).val().length != 0){
				$("#submitbutton").removeAttr('disabled');
			}else{
				$("#submitbutton").attr('disabled', 'disabled');
			}
		});
		
		$("#submitbutton").click(function(){
			sessionStorage["usr"] = $("#username").val()
		})
	})
	</script>
</head>
<body>
	<h1>gofire</h1>
	<div id="loginwrapper">
		<form action="doLogin" method="post">
			<input type="text" name="username" id="username" placeholder="Username">
			<input type="submit" id="submitbutton" value="Login" disabled="disabled">
		</form>
	</div>
	<footer>
		WE LOVE THE GO CODE CUZ GOOGLE'S GOOD TO US!!!!
	</footer>
</body>
</html>
